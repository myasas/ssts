<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<meta charset="utf-8">
<title>Speech Recognition</title>
<link rel="stylesheet" href="css/speech-input.css">
<style>
.si-wrapper input {
	font-size: 1em;
	padding: .1em;
}
</style>

<div class="si-wrapper">
	<textarea rows="4" cols="50" class="si-input"
		placeholder="Please read the text"></textarea>
	<button class="si-btn">
		speech input <span class="si-mic"></span> <span class="si-holder"></span>
	</button>
<!-- 	below one added by yasas -->
	<a href="" id="button-1" class="ui-btn ui-icon-grid ui-btn-icon-left ui-corner-all ui-btn-b">speech input <span class="si-mic"></span> <span class="si-holder"></span></a>
</div>
<div>
	<ul>
		<li>Kindly note that after 15 seconds of inactivity recording
			will automatically stop</li>
		<li>This prototype may not be supported by some browsers</li>
	</ul>


</div>

<script src="js/speech-input.js"></script>
</body>
</html>
