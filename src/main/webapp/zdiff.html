<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
      <script type="text/javascript" src="http://google-diff-match-patch.googlecode.com/svn/trunk/javascript/diff_match_patch.js"></script>
      <script type="text/javascript" src="https://rawgithub.com/arnab/jQuery.PrettyTextDiff/master/jquery.pretty-text-diff.js"></script>
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style type="text/css">
    ins {
  background-color: #c6ffc6;
  text-decoration: none; }
  del {
    background-color: #ffc6c6; }
    div, table, h3, input, label {
      margin: 10px; }
      table th {
        width: 30%; }
  </style>

<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$("input[type=button]").click(function () {
    $("#wrapper tr").prettyTextDiff({
        cleanup: $("#cleanup").is(":checked")
    });
});

});//]]> 

</script>

</head>
<body>

 <div id="wrapper">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Original</th>
                <th>Spoken</th>
                <th>Differences</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="changed">my mom and i are very best friends.</td>
                <td class="original">my mom my mom and i are very very best friends.</td>                
                <td class="diff"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <label class="checkbox">
            <input id="cleanup" type="checkbox" value="true" checked="checked" >
            Clean up diff 
        </label>
        <input type="button" class="btn btn-primary" value="Show Differences">
    </div>
</div>

</body>
</html>
