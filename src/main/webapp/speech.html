<!DOCTYPE html>

<meta charset="utf-8">
<title>Speech input for SSTS</title>
<link rel="stylesheet" href="css/speech-input.css">
<style>
.si-wrapper input {
	font-size: 1em;
	padding: .1em;
}
</style>

<div class="si-wrapper">
	<textarea rows="4" cols="50" class="si-input" placeholder="Please read the text" ></textarea>
	<button class="si-btn">
		speech input
		<span class="si-mic"></span>
		<span class="si-holder"></span>
	</button>
</div>
<div>
<ul>
<li>Kindly note that after 15 seconds of inactivity recording will automatically stop</li>
<li>This prototype may not be supported by some browsers</li>
</ul>


</div>

<script src="js/speech-input.js"></script>
